<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <!-- HEADER -->
    <header class="ms_header">
        <div class="container d-flex d-flex-row justify-content-between align-content-center">
            <h2>Start Bootstrap</h2>
        </div>
    </header>

    <main>
        <section class="ms_hero text-center">
            <div class="ms_cont-hero py-3 container-md">
                <img class="avatar" src="./img/avatar.svg" alt="">
                <h3>START BOOTSTRAP</h3> 
                <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
            </div>
        </section>

        <!-- PORTFOLIO -->
        <section class="ms_portfolio py-3">
            <div class="container text-center">
                <h3>PORTFOLIO</h3>

        <!-- COL -->
                <div class="row g-3 py-2">
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/cabin.png" class="rounded-3" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/cake.png" class="rounded-3" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/circus.png" class="rounded-3" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/game.png" class="rounded-3" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/safe.png" class="rounded-3" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/submarine.png" class="rounded-3" alt="">
                    </div>
                </div>

            </div>
        </section>
    </main>
    
</body>
</html>
